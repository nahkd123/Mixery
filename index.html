<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mixery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index-home.css'>
    <link rel='icon' href='../assets/icon.svg'>
</head>
<body>
    <div class="section full" style="background-color: rgb(23, 19, 45); color: white;">
        <h1 style="padding-top: 15vh;">Mixery</h1>
        <h2>An open source Digital Audio Workspace. Made with Typescript.</h2>
        <div style="height: 3vh;"></div>
        <button class="landscapeonly" style="background-color: white; color: black; border-color: #cecece;" onclick="window.open(`./app`);">Open App</button>
        <button onclick='window.open("https://github.com/nahkd123/Mixery")'>Source Code</button>
    </div>
    <div class="section full" style="background-color: white; color: black;">
        <h1 style="padding-top: 15vh;">Mixery Live</h1>
        <h2>Live performance in your DAW. Works on touchscreen devices.</h2>
        <div style="height: 3vh;"></div>
        <button style="background-color: white; color: black; border-color: #cecece;" onclick="window.open(`./live`);">Open Mixery Live</button>
    </div>
</body>
</html>
